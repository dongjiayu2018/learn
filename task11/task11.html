<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="task11.css">
    <title>登录页</title>
</head>

<body>
    <div class="header">
        <p class="shut-down">关闭</p>
        <p class="log-in">登录</p>
        <p class="registered">注册</p>
    </div>
    <div class="enter">
        <div class="icon">
            <img src="iphone@0,5x.png" alt="">
        </div>
        <input type="number" placeholder="请输入手机号" oninput="if(value.length>11)value=value.slice(0,11)">
    </div>
    <div class="enter">
        <div class="icon">
            <img src="locked@0,5x.png" alt="">
        </div>
        <input type="password" placeholder="请输入密码">
    </div>
    <div class="loginba">
        <p class="click">登录</p>
    </div>
    <p class="forget-password"><a href="#">忘记密码？</a></p>
</body>

</html>
