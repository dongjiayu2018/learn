<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="task12.css">
    <title>护工个人主页</title>
</head>

<body>
    <div class="header">
        <img src="返回.png@0,5x.png" alt="">            
        <p class="homepage">个人主页</p>
    </div>
    <div class="info">
        <div class="img"><img src="38.png" alt=""></div>
        <div class="basic-information">
            <div class="circle">
                <img src="矢量智能对象@0,5x.png" alt="">
            </div>
            <div>
                <div class="information">
                    <p class="name">高素雅</p>
                    <p class="age">51岁</p>
                </div>
                <p class="address"><img src="Shape@0,5x.png" alt="">&nbsp;&nbsp;北京.通州.果园</p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="line"></div>
        <p class="topic">专业技能</p>
    </div>
    <div class="content">
        <div class="left-spacing">
            <p class="condition" style="border-right: 1px solid #e1e5e7"><img src="形状@0,5x.png" alt="">住家</p>
            <div class="strip"></div>
            <p class="condition"><img src="形状@0,5x.png" alt="">不含餐</p>
        </div>
    </div>
    <div class="content">
        <div class="left-spacing">
            <p class="gray">从业年限</p>
            <div class="strip"></div>
            <p>0~3年</p>
        </div>
    </div>
    <div class="content">
        <div class="left-spacing">
            <p class="gray">工作时间</p>
            <div class="strip"></div>
            <p>全天</p>
        </div>
    </div>
    <div class="content">
        <div class="left-spacing">
            <p class="gray">服务价格</p>
            <div class="strip"></div>
            <strong style="color: #e26163">25元/小时</strong>
        </div>
    </div>
    <div class="special-case">
        <div class="self-introduction">
            <p class="gray">自我介绍</p>
            <div class="strip"></div>
            <p> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
        </div>
    </div>
    <footer class="footer">
        <a class="leave-a-message" href="#">留言</a>
        <a class="phone" href="#">电话联系</a>
    </footer>
</body>

</html>
